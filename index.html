<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/file.css" />

  <body>
      <h1 class="text-light text-center mb-4">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>

      <div class="container bg-white shadow rounded p-4">
        <div class="row mb-5">
          <div class="col-2"></div>
          <div class="col-3 text-center">
            <label for="inputEmail4" class="form-label pb-3"
              >Nome Cognome</label
            >
            <input
              type="text"
              class="form-control primoInput"
              id="inputEmail4"
              placeholder="Inserisci nome e cognome"
            />
          </div>
          <div class="col-3 text-center">
            <label for="inputEmail4" class="form-label pb-3"
              >Km da percorrere</label
            >
            <input
              type="text"
              class="form-control secondoInput"
              id="inputEmail4"
              placeholder="Inserisci i KM da percorrere"
            />
          </div>
          <div class="col-2 text-center">
            <label for="inputEmail4" class="form-label pb-3"
              >Fascia d'et√†</label
            >
            <select
              class="form-select"
              id="prova"
              aria-label="Default select example"
            >
              <option selected>Scegli...</option>
              <option value="over65">over65</option>
              <option value="minorenne">minorenne</option>
            </select>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="d-grid gap-2 d-md-block text-center">
          <button
            id="prem"
            class="btn btn-primary me-3"
            type="button"
            style="
              color: rgb(186, 26, 84);
              background-color: rgb(204, 204, 204);
              border: none;
              font-weight: bold;
            "
          >
            Genera
          </button>
          <button
            class="btn btn-primary"
            type="button"
            style="
              color: rgb(186, 26, 84);
              background-color: rgb(204, 204, 204);
              border: none;
              font-weight: bold;
            "
          >
            Annulla
          </button>
        </div>
      </div>

      <div id="totale"></div>


    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
